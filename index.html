<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
    <section>
        <div class="row justify-content-end">
            <div class="col">
                <button id="togler" class="togler">
                    <svg width="14" height="20" viewBox="0 0 14 20" fill="none" xmlns="http://www.w3.org/2000/svg">

                        </svg>                          
                </button>
            </div>
        </div>
        <h1>Generate a <span class="green-color">random password</span></h1>
        <p>Never use an insecure password again.</p>
        <button id="generator-el" onclick="newPassword()">Generate Password</button>
        <hr>
        <div class="password-options">
            <input type="button" class="password-first-opt"  value="" id="first-option-el" onclick="copyToClipboard(firstOption)">
            <input type="button" class="password-first-opt"  value="" id="second-option-el" onclick="copyToClipboard(secondOption)">
        </div>
        <p id="succes-copy"></p>

    <script src="index.js"></script>
</body>
</html>
